<div class="LoginPage">
    <div class="bg-[#faf8ff] h-screen">
        <div class="flex justify-center items-center">
            <div class="bg-[#fff] md:w-[500px] m-4 p-6 md:p-10 absolute top-[100px] shadow-md rounded-md">
                <div class="grid gap-4 justify-center">
                <div class="flex justify-center items-center"><img src="../../../assets/images/vichar.png" class="h-[30px] text-center"></div>
                <p class="text-center text-[18px] text-[#828282]">Dive into Ideas. Connect, Create, and Inspire on Vichar!</p>
                </div>
                <div class="mt-6">
                    <form [formGroup]="loginForm">  
                        <div class="grid gap-4"> 
                        <div class="grid gap-1">              
                        <input class="focus:outline-none border-[1px] p-2 rounded-[5px] border-[#ddd]" formControlName="email" type="email" placeholder="Email">
                        <p class="text-red-600" *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty"
                            >Email is required to login and write your Vichar</p>
                        <p class="text-red-600" *ngIf="loginForm.hasError('email','email')">It's not correct way to write, please write valid email</p>
                        </div>
                        <div class="grid gap-1 inner-addon right-addon">
                        <!-- <input class="focus:outline-none border-[1px] p-2 rounded-[5px] border-[#ddd]" formControlName="password" type="password" placeholder="Password"> -->
                                <div class="input-group col-6 mx-auto">
                                <input name="password"  formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control pwd-control border-[#ddd] border-[1px] p-2 rounded-[5px] focus:outline-none focus:border-[#ffff]"
                                    id="password-field" placeholder="Password">
                                <div>
                                    <svg [class.hide]="showPassword" class="eye w-[25px] h-[25px] fill-[#6A4EE9]  cursor-pointer hover:fill-[#282424]" (click)="showPassword = !showPassword">
                                        <use href="../../../assets/images/eye-outline.svg#eye"></use>
                                    </svg>
                                    <svg [class.hide]="!showPassword"  class="eye-off w-[25px] h-[25px] fill-[#6A4EE9]  cursor-pointer hover:fill-[#282424]" (click)="showPassword = !showPassword">
                                        <use href="../../../assets/images/eye-off-outline.svg#eye-off"></use>
                                    </svg>                                  
                                </div>
                            
                        </div>

                        <p *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty"
                            class="text-red-600">Just a small step fill the password please</p>
                            </div>
                        <button class="bg-[#6A4EE9] hover:bg-[#282424] text-white font-bold py-2 px-4 rounded"  (click)="login()" type="submit">Login</button>
                  
                    </div>
                    </form>

                </div>
             
                <p class="text-center text-[14px] mt-8">Don't have account Let's <span class="text-[#6A4EE9] underline cursor-pointer" (click)="onResgister()">Register Vichar</span></p>
            </div>
            
        </div>
    </div>
</div>
